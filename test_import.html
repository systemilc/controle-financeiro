<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Importação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Importação</h1>
        <div class="card">
            <div class="card-body">
                <h5>Teste de Elementos</h5>
                <p>Verificando se os elementos existem:</p>
                <ul id="test-results"></ul>
            </div>
        </div>
    </div>

    <script>
        // Simular o carregamento da página
        document.addEventListener('DOMContentLoaded', function() {
            const results = document.getElementById('test-results');
            
            // Testar elementos
            const elements = [
                'import-step-1',
                'import-step-2', 
                'import-step-3',
                'spreadsheetFile',
                'import-account-select',
                'import-payment-type-select',
                'installment-count',
                'first-installment-date'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                const li = document.createElement('li');
                li.textContent = `${id}: ${element ? '✅ Encontrado' : '❌ Não encontrado'}`;
                li.className = element ? 'text-success' : 'text-danger';
                results.appendChild(li);
            });
        });
    </script>
</body>
</html>
